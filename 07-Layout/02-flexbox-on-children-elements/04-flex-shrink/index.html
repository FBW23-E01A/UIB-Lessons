<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>

    <style>
      .container {
        background-color: aquamarine;
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      /* flex-shrink:  1 ( default ) */
      .item {
        background-color: red;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
        width: 100%;
        flex-shrink: 10;
        /* flex-shrink:  1 ( default ) */
      }

      .item-3 {
        flex-shrink: 17;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item-1"><span>1</span></div>
      <div class="item item-2"><span>2</span></div>
      <div class="item item-3"><span>3</span></div>
      <div class="item item-4"><span>4</span></div>
      <div class="item item-5"><span>5</span></div>
      <div class="item item-6"><span>6</span></div>
    </div>
  </body>
</html>
