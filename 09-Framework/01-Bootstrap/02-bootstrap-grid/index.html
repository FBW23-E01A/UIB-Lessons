<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      .special {
        background-color: violet;
      }
    </style>
  </head>
  <body>
    <div class="container-md">
      <div class="row bg-warning">
        <div class="col border">col</div>
        <div class="col border">col</div>
        <div class="col border">col</div>
        <div class="col border">col</div>
        <div class="col border">col</div>
      </div>

      <div class="row">
        <div class="col border">col</div>
        <div class="col-8 border">col-8</div>
        <div class="col border">col</div>
      </div>
      <div class="row">
        <div class="col-3 border">col-3</div>
        <div class="col-5 border border-danger">col-5</div>
        <div class="col-4 border">col-4</div>
      </div>
      <div class="row justify-content-center">
        <div class="col-3 border">col-3</div>
        <div class="col-4 border">col-4</div>
        <div class="col-1 border">col-1</div>
      </div>
      <div class="row">
        <div class="col-12 border">col-12</div>
      </div>
      <div class="row">
        <div class="col-md-4 border">col-md-4</div>
        <div class="col-md-4 border">col-md-4</div>
        <div class="col-md-4 border">col-md-4</div>
      </div>
      <div class="row gx-3">
        <div class="col-lg-4 bg-primary px-5">col-lg-4</div>
        <div class="col-lg-4 bg-primary">col-lg-4</div>
        <div class="col-lg-4 bg-primary">col-lg-4</div>
      </div>
      <div class="row">
        <div class="col-md-8 border">.col-md-8</div>
        <div class="col-6 col-md-4 border">.col-6 .col-md-4</div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-8 col-lg-2 border">column 1</div>
        <div class="col-sm-6 col-md-4 col-lg-10 border">column 2</div>
      </div>
    </div>
  </body>
</html>
