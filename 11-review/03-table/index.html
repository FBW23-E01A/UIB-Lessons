<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid red;
            padding: 0.5rem;
        }

        /* 
        tr:nth-child(2n) 
        tr:nth-child(2n + 1)
        */
        tr:nth-child(2n + 3) {
            background-color: lightgray;
        }
    </style>
</head>
<body>
   <table>
    <tr>
        <th rowspan="2"></th>
        <th colspan="3">Desktop</th>
        <th colspan="3">Mobile</th>
    </tr>
    <tr>
        <th>Chrome</th>
        <th>Edge</th>
        <th>Firefox</th>
        <th>Chrome M</th>
        <th>Edge M</th>
        <th>Firefox M</th>
    </tr>
    <tr>
        <th scope="row">Id selector</th>
        <td>1</td>
        <td>12</td>
        <td>1</td>
        <td>18</td>
        <td>4</td>
        <td>1</td>
    </tr>
    <tr>
        <th scope="row">Class selector</th>
        <td>1</td>
        <td>12</td>
        <td>1</td>
        <td>18</td>
        <td>4</td>
        <td>1</td>
    </tr>
    <tr>
        <th scope="row">Element selector</th>
        <td>1</td>
        <td>12</td>
        <td>1</td>
        <td>18</td>
        <td>4</td>
        <td>1</td>
    </tr>
   </table> 
</body>
</html>
