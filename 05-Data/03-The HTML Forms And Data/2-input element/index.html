<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Contact</title>
  </head>
  <body>
    <nav>Navbar</nav>

    <main>
      <form>
        <label for="fullName">Full Name:</label>
        <input
          class="w-half mx-4"
          type="text"
          id="fullName"
          name="fullName"
          maxlength="20"
          minlength="5"
          required
        />

        <p><strong>Note:</strong>The default maximum cahracter lenght is 20.</p>

        <label for="password">Password:</label>

        <input class="w-half mx-4" type="password" id="password" />

        <br />
        <br />

        <input type="submit" value="SEND" />

        <input type="reset" value="RESET" />
      </form>

      <form action="" id="favColor">
        <p>Kindly Select your favorite color</p>
        <input type="radio" name="color" value="red" checked /> Red
        <input type="radio" name="color" value="blue" /> Blue
        <input type="radio" name="color" value="pink" /> Pink
      </form>

      <form action="">
        <p>Kindly Select your favourite sports</p>
        <input
          type="checkbox"
          name="sport_1"
          value="cricket"
          checked
        />Cricket<br />
        <input type="checkbox" name="sport_2" value="tennis" />Tennis<br />

        <br />
        <input
          type="button"
          value="SEND"
          onclick="console.log('Hi In am write my first js code!')"
        />

        <p>Upload your image:</p>
        <input type="file" />
      </form>

      <form>
        <label>User ID:</label>
        <input type="text" />
        <br />
        <br />
        <input
          type="image"
          width="100"
          src="https://images.unsplash.com/photo-1524508762098-fd966ffb6ef9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
        />
      </form>

      <form>
        <label for="color">Pick your Favorite color:</label> <br /><br />
        <input type="color" name="color" id="color" />

        <label for=""> Select Start and End Date: </label> <br /><br />

        <input type="date" />
        <br />
        <br />

        <input type="datetime-local" />
      </form>

      <form>
        <label for="">User Name:</label> <br />
        <br />
        <input
          type="text"
          placeholder="please insert your name!"
          value="Tommy"
        />
        <br />
        <br />
        <label for="">User Email:</label> <br />

        <input type="email" placeholder="Please insert your email!" />
        <br />
        <br />

        <label for="">Emails</label> <br />
        <input type="email" placeholder="Please insert your emails!" multiple />
        <br />

        <button>Submit</button>
      </form>

      <form>
        <input type="month" />
        <br />
        <br />

        <input type="week" />
        <br />
        <br />

        <input type="number" max="50" step="5" min="8" />
        <br />
        <br />

        <input type="url" />

        <br />
        <br />

        <input type="url" placeholder="https://example.com" />
        <br />
        <br />
        <input type="search" />
        <br />
        <br />

        <input
          type="tel"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          placeholder="XXX-XXX-XXXX"
        />
        <br />
        <br />
        <button>Submit</button>
      </form>
    </main>

    <footer>Footer</footer>
  </body>
</html>
