<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 
        tr: table row
        td: table data
    -->
    <table>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
        <th>Language level</th>
      </tr>
      <tr>
        <td>John</td>
        <td>Smith</td>
        <td>38</td>
        <td>A1</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Jean</td>
        <td>26</td>
        <td>B2</td>
      </tr>
      <tr>
        <td>Susan</td>
        <td>Samson</td>
        <td>17</td>
        <td>A2</td>
      </tr>
    </table>

    <!--
        colspan:
        rowspan:

        thead
        tbody
        tfoot
    -->
    <table>
        <caption>Browser compatibility table for :last-child</caption>
      <thead>
        <tr>
          <td rowspan="2"></td>
          <th colspan="3" scope="col">Desktop</th>
          <th colspan="2" scope="col">Mobile</th>
        </tr>
        <tr class="browsers">
          <th>Chrome</th>
          <th class="firefox">Firefox</th>
          <th>Safari</th>
          <th>Firefox Android</th>
          <th>Safari iOS</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">:last-child</th>
          <td>8</td>
          <td>11</td>
          <td>1.6</td>
          <td>13</td>
          <td>12</td>
        </tr>
        <tr>
          <th scope="row">Matches elements bla bla</th>
          <td>57</td>
          <td>61</td>
          <td>68</td>
          <td>73</td>
          <td>52</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
